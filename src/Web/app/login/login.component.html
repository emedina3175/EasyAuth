<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="userName" [(ngModel)]="model.username" class="form-control" placeholder="User Name" required autofocus>
            <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()" type="button">Sign in</button>
        </form>

        <a routerLink="/register" class="forgot-password">
            I'm not a user
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
